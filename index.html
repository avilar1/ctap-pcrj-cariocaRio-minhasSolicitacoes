          <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off" data-filtro="trinta"
            checked>
          <label class="btn btn-outline-primary __filtro-item" for="btnradio4">30 dias
            <button type="button" class="btn-close btn-close-white __filtro-close" aria-label="Close"
              id="closebutton"></button>
          </label>
        </div>

        <div class="btn-group btn-group-sm" role="group" aria-label="grupo dois">
          <input type="radio" class="btn-check " name="btnradio" id="btnradio5" autocomplete="off"
            data-filtro="sessenta">
          <label class="btn btn-outline-primary __filtro-item" for="btnradio5">60 dias

        </div>

        <div class="btn-group btn-group-sm" role="group" aria-label="grupo tres">

        <div class="btn-group btn-group-sm" role="group" aria-label="grupo tres">

          <div class="__card-titulo-3">Serviço</div>
          <div class="__card-titulo-4">Órgão</div>
          <div class="__card-titulo-5">Última atualização</div>
          <div class="__card-titulo-6">Situação</div>

        </div>
      </div>

                    <div class="__card-titulo-3-inline" data-acc="acardtsrv">Serviço</div>                           <div class="__card-item-3" data-acc="acardisrv"></div>
                    <div class="__card-titulo-4-inline" data-acc="acardtorg">Órgão</div>                             <div class="__card-item-4" data-acc="acardiorg"></div>
                    <div class="__card-titulo-5-inline" data-acc="acardtuta">Última atualização</div>                <div class="__card-item-5" data-acc="acardiuta"></div>
                    <div class="__card-titulo-6-inline" data-acc="acardtsit">Situação</div>                          <div class="__card-item-6" ><a data-acc="acardisit" ></a></div>

                  </div>
                </div>
