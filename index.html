        </tr>
      </thead>

      <!--
          Isso aqui na verdade é um modelo. Claro que usando um framework como react, vue.js etc ficaria mais fácil e isso estaria no return de um módulo do app. 
          Como essa tela visa focar APENAS  no design por enquanto, foi criado um modelo dentro do html que é replicado pelo DOM (usando JS nativo e um pouco de JQuery), atualizado por linha de conteúdo e 
          depois o modelo é ocultado (inclusive para leitores de tela). Isso impacta no html pois o modelo está hoje dentro do html. Em atualizações futuras, isso não ficará mais aqui. 
          Em resumo, para efeitos de design, vale a pena isso ficar aqui agora até que se atualize para utilização de framework de JS.
        -->

      <tbody id="modelo" data-tbody>
        <tr class="card " data-linha>
        
          <td class="accordion accordion-flush" id="accordionFlushExample" data-acc="aflush">
            <div class="accordion-item" id="accordionitem" data-acc="aitem">

                <button class="accordion-button collapsed" id="accordionbutton" type="button" data-bs-toggle="collapse" data-bs-target="" aria-expanded="false" aria-controls="" data-acc="abutton" data-id="">
                  Modelo que não deveria aparecer
                  <div id="" data-acc="asit" data-toggle="collapse"><a data-acc="acardisit" ></a></div>
                </button>
                       
              </h2>
              
              <div class="accordion-collapse collapse" aria-labelledby="" data-bs-parent="#accordionFlushExample" data-acc="acone">

                  <div class="__card-corpo" id="cardbody" data-acc="acardb">
